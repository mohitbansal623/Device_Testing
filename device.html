<html>	
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8"/>
<link rel="stylesheet" href="device1.css">
<title>Responsive Page For devices</title>	
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script>
		$(document).ready(function(){
			
			$(".s1").change(function(){
				var select=$('.s1').val();
				if(select == "Select")
				{
					$(".phone").css("visibility","hidden");
					$("#frame").css("visibility","hidden");
				}

				if(select == "iphone5")
				{
					$(".phone").css({"background-image":"url('iphone52.png')","width":"400px","height":"810px","visibility":"visible","margin-left":"200px"});
					$("#frame").css({"width":"313px", "height":"543px","margin-left":"28px","margin-top":"147px","visibility":"visible"});
				}
			if(select == "iphone6")
				{
					$(".phone").css({"background-image":"url('iphone6transparent.png')","height":"400px","visibility":"visible"});
					$("#frame").css({"width":"152", "height":"266","margin-left":"95px","margin-top":"40px","visibility":"visible"});
				}
			if(select == "motog")
				{
					$(".phone").css({"background-image":"url('nexus5.png')","height":"647px"
				,"visibility":"visible"});
				$("#frame").css({"width":"261px", "height":"470px","margin-left":"103px","margin-top":"100px","visibility":"visible"});
				}
			if(select == "nexus5")
				{
				$(".phone").css({"background-image":"url('nexus5.png')","height":"647px","visibility":"visible"});
				$("#frame").css({"width":"261px", "height":"470px","margin-left":"103px","margin-top":"100px","visibility":"visible"});
				}
			});
			

				$(".button").click(function(){
						var select=$('.s1').val();
						var textvalue=$('.url').val();
						console.log(select+"    "+textvalue);
						if(select == "iphone5")
						{
							$("#frame").attr("src", textvalue);	
						}
						if(select == "iphone6")
						{
							$("#frame").attr("src", textvalue);	
						}	
						if(select == "motog")
						{
							$("#frame").attr("src", textvalue);	
						}	
						if(select == "nexus5")
						{
							$("#frame").attr("src", textvalue);	
						}		
				});
		});
</script>
<body>
<div class="div1">
<select class="s1">
	<option class="o1" value="Select">Select</option>
	<option class="o1" value="iphone5">iphone5</option>
	<option class="o1" value="iphone6">iphone6</option>
	<option class="o1" value="motog">Moto G</option>
	<option class="o1" value="nexus5">Nexus 5</option>
</select>
<input type="url" class="url" name="url">
<input type="button" class="button" id="button" value="Submit">
</div>
<br><br>
<div class="phone">
<iframe class="iframe" id="frame" src="" width="" height="">
</iframe>
</div>
</body>
</html>
